<HTML>

    <HEAD>
    
        <TITLE>JavaScript Index</TITLE>
    
        <script Language="JavaScript">
    
    
            function gettheDate() {
    
                Todays = new Date();
                TheDate = "" + (Todays.getMonth() + 1) + " / " + Todays.getDate() + " / " + (Todays.getYear() + 1900)
                //document.clock.thedate.value = TheDate;
                return TheDate;
            }
    
            var timerID = null;
            var timerRunning = false;
            function stopclock() {
                if (timerRunning)
                    clearTimeout(timerID);
                timerRunning = false;
            }
    
            function startclock() {
                // Make sure the clock is stopped
                stopclock();
                gettheDate()
                showtime();
                juntar();
            }
    
            function showtime() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds()
                var timeValue = "" + ((hours > 12) ? hours - 12 : hours)
                timeValue += ((minutes < 10) ? ":0" : ":") + minutes
                timeValue += ((seconds < 10) ? ":0" : ":") + seconds
                timeValue += (hours >= 12) ? " P.M." : " A.M."
                //document.clock.face.value = timeValue;
                timerRunning = true;
                return timeValue;
            }
            function juntar(){
              let dual = document.getElementById("ambos");
              dual.innerHTML = gettheDate() +" - "+ showtime();
              dual.style.textAlign = "center";
              timerID = setTimeout("juntar()", 1000);
    
            }
        </script>
    
    </HEAD>
    
    <BODY bgcolor="white" onLoad="startclock()">
        <CENTER>
            <h2>Esto es un reloj hecho con JavaScript</h2>
            <table border>
                <tr>
                    <td colspan=4>
                        <center>Fecha y hora</center>
                    </td>
                </tr>
                <tr>
                    <td id="ambos" colspan=4> </td>
                </tr>
            </table>
        </CENTER>
        <hr>
    </BODY>
    </HTML>
